<div class="pages">
  <div data-page="forapproval" class="page">
	<form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">

		  <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
		</div><a href="#" class="searchbar-cancel">Cancel</a>
	  </form>
	
	<!-- Search Bar overlay -->
	 <div class="searchbar-overlay"></div>
	 
    <div class="page-content">
      <!-- <div class="content-block-title">Voucher</div>-->
	   <!-- This block will be displayed if nothing found -->
	  <div class="content-block searchbar-not-found">
		<div class="content-block-inner">Nothing found</div>
	  </div>
	  
      <div class="list-block list-block-search searchbar-found media-list">
        <ul>
		 <!--  <li class="item-content">
            <div class="item-inner"> -->
			<!--<a href="#" class="item-content item-link" data-context='{"TranID": 123}' onclick="test(this.TranID)">			-->

				<div class="item-title">TranID - TranDate</div>
				<div class="item-after">DocAmount <span class="badge">TranType</span></div>	
				</div>		
			</div>
          </li>	-->
		{{#each forapproval}}
          <li class="item-content">
            <div class="item-inner">
				<a title={{SeqID}} href="#" class="item-content item-link" style="padding: 0px; margin: 0px;" data-context-name="forapproval.{{@index}}" onclick="voucherdetaillist(this)">
				<div class="item-media">
					<div class="item-title" style="font-size: 23px;">{{TranID}}</div>
				</div>
				</a>
				<div class="item-title-row">
					<div style="font-size: 25px;">{{VendorName}}</div>
				</div>
				<b><span style="font-size: 25px;">{{CurCode}} {{DocAmount}}</span></b>
				<div class="item-subtitle">{{TranDate}}</div>
				<div class="item-subtitle">{{Memo}}</div>	
				<!--<span class="badge">Vendor: {{VendorName}}</span>-->
	
				
            </div>
          </li>{{/each}}
        </ul>
      </div>
