<div class="pages">
  <div data-page="requisition" class="page">
  
	<!-- Speed Dial Wrap -->
	<div class="speed-dial">
	<!-- FAB inside will open Speed Dial actions -->
	<a href="#" title="requisition" class="floating-button" onclick="toggleactionbuttons(this,'')">
	  <!-- First icon is visible when Speed Dial actions are closed -->
	  <i class="icon icon-arrow-up"></i>
	  <!-- Second icon is visible when Speed Dial actions are opened -->
	  <i class="icon icon-arrow-down"></i>
	</a>
	<!-- Speed Dial Actions -->
	<div class="speed-dial-buttons">
	  <!-- First Speed Dial button -->
	  <a href="#" title="New" onclick="toggleactionbuttons(this,'New')">
		<i class="icon icon-file-empty"></i>
	  </a>
	  <!-- First Speed Dial button -->
	  <a href="#" title="Approve" onclick="toggleactionbuttons(this,'Approve')">
		<i class="icon fa fa-check"></i>
	  </a>
	  <!-- Second Speed Dial  button -->
	  <a href="#" title="Reject" onclick="toggleactionbuttons(this,'Reject')">
		<i class="icon fa fa-remove"></i>
	  </a>
	  <!-- Third Speed Dial  button -->
	  <a href="#" title="Return To Maker" onclick="toggleactionbuttons(this,'Return To Maker')">
		<i class="icon fa fa-mail-reply"></i>
	  </a>
	</div>
	</div>
	<!-- End of Speed Dial -->

	</form>
